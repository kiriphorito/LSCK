<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mono-sgen32</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="home.html">mono-sgen32</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="active">
                        <a href="kiriphorito.html">Kiriphorito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="container-fluid text-left">
        </div>
    </div>
    <script src="styles/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        for (x = 1 ; x <= 0 ; x++){
        var editor = ace.edit("editor" + x);
            editor.getSession().setUseWorker(false);
            editor.setTheme("ace/theme/monokai");
            editor.renderer.setScrollMargin(10, 10, 0, 0);
            editor.renderer.$cursorLayer.element.style.opacity = 0;
            editor.setShowPrintMargin(false);
            editor.setOptions({
                maxLines: Infinity,
                readOnly: true,
                highlightActiveLine: false,
                highlightGutterLine: false,
            });
        }
    </script>
</body>
</html>
